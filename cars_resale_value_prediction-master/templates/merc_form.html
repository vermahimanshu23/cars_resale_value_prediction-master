{% extends 'base.html' %}

{% block css %}{% endblock %}
{% block content %}

<div class="container">
    <div class="row my-3">
        <div class="col-md-6 mx-auto">
            <form class="card" method="post">
                <img src="/static\MBG.DE-da0d7ae5.png" alt="" class="card-img" height="300">
                <div class="card-header">
                  <h3 class="text-center">
                    Resale Value is : ${{session.merc_price}}
                  </h3>
                    <h3 class="text-center card-title">Enter Mercedes Details</h3>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="transmission" class="form-label">Transmission</label>
                        <select class="form-select form-select-lg" name="transmission" id="transmission">
                            <option selected disabled>Select one</option>
                            <option value="Automatic">Automatic</option>
                            <option value="Manual">Manual</option>
                            <option value="Semi-Auto">Semi-Auto</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="fueltype" class="form-label">Fuel Type</label>
                        <select class="form-select form-select-lg" name="fueltype" id="fueltype">
                            <option selected disabled>Select one</option>
                            <option value="Petrol">Petrol</option>
                            <option value="Diesel">Diesel</option>
                            <option value="Hybrid">Hybrid</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="carmodel" class="form-label">Model</label>
                        <select class="form-select form-select-lg" name="carmodel" id="carmodel">
                            <option selected disabled>Select one</option>
                            <option value="SLK">SLK</option>
                            <option value="CLK">CLK</option>
                            <option value="SL CLASS">SL CLASS</option>
                            <option value="G CLASS">G CLASS</option>
                            <option value="GLE CLASS">GLE CLASS</option>
                            <option value="S CLASS">S CLASS</option>
                            <option value="GLA CLASS">GLA CLASS</option>
                            <option value="A CLASS">A CLASS</option>
                            <option value="B CLASS">B CLASS</option>
                            <option value="GLC CLASS">GLC CLASS</option>
                            <option value="C CLASS">C CLASS</option>
                            <option value="E CLASS">E CLASS</option>
                            <option value="GL CLASS">GL CLASS</option>
                            <option value="CLS CLASS">M CLASS</option>
                            <option value="V CLASS">V CLASS</option>
                            <option value="CLA CLASS">CLA CLASS</option>
                            <option value="GLS CLASS">GLS CLASS</option>
                            <option value="GLB CLASS">GLB CLASS</option>
                            <option value="X-CLASS">X-CLASS</option>
                            <option value="CLK">CLK</option>
                         </select>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        type="number"
                        class="form-control" name="year" id="year" placeholder="Enter Year">
                      <label for="year">Year</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        type="number"
                        class="form-control" name="mileage" id="mileage" placeholder="Enter mileage">
                      <label for="mileage">Mileage</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        type="number"
                        class="form-control" name="tax" id="tax" placeholder="enter tax amount">
                      <label for="tax">Tax</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        type="number"
                        class="form-control" name="mpg" id="mpg" placeholder="enter mpg performance">
                      <label for="mpg">Miles per gallon</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        type="number"
                        class="form-control" name="enginesize" id="enginesize" placeholder="enter engine size">
                      <label for="enginesize">engine size</label>
                    </div>
                    <div class="d-grid gap-2">
                      <button class="btn btn-success">Predict Resale Price</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}{% endblock %}
